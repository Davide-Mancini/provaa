<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YU-GI-OH!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <header class="position-sticky top-0 z-1">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary mb-5"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./yugiohlogo.png " alt="" style="width: 220px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./yugioh.html"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Pacchetti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Card Type
                </a>
                <ul class="dropdown-menu" id="menutendina"></ul>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Card"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-center">
        <div class="eliminaPacchetto row" id="row">
          <div class="col col-12 mb-5">
            <div class="card" style="width: 605px">
              <img
                src="./pacchetto.jpg"
                class="card-img-top"
                alt="..."
                style="width: 600px"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-center">
                  LEGENDARY DUELISTS MAGICAL HERO
                </h5>
                <p class="card-text text-center">
                  12 Card casuali, garantita una Card Leggendaria
                </p>
                <button href="#" class="btn btn-danger" id="apripacchetto">
                  APRI PACCHETTO
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="pacchetto-aperto"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
